{% extends "base.html" %}
{% load static %}


{% block message_content %}
    {% include 'include/message.html' %}
{% endblock message_content %}


{% block main_app %}

    {% include "include/header.html" %}
    <!--====== App Content ======-->
    <div class="app-content">

        <!--====== Section 2 ======-->
        <div class="u-s-p-b-60">

            <!--====== Section Intro ======-->
            <div class="section__intro u-s-m-b-60">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="section__text-wrap">
                                <h1 class="section__heading u-c-secondary">SET NEW PASSWORD</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Intro ======-->

            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="container">
                    <div class="row row--center">
                        <div class="col-lg-6 col-md-8 u-s-m-b-30">
                            <div class="l-f-o">
                                <div class="l-f-o__pad-box">              
                                    <form class="l-f-o__form" action="{% url 'reset-pass' uidb64=uidb64 token=token %}" method="POST">
                                        {% csrf_token %}

                                        <div class="u-s-m-b-30">
                                            <label class="gl-label" for="password">PASSWORD *</label>
                                            <input class="input-text input-text--primary-style" type="password" id="password" name="password" placeholder="Enter Password">
                                        </div>
                                        <div class="u-s-m-b-30">
                                            <label class="gl-label" for="password">CONFIRM PASSWORD *</label>
                                            <input class="input-text input-text--primary-style" type="password" id="confirm- password" name="confrimpassword" placeholder="Enter Password">
                                        </div>
                                        <div class="u-s-m-b-15">
                                            <button class="btn btn--e-transparent-brand-b-2" type="submit">SUBMIT</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Content ======-->
        </div>
        <!--====== End - Section 2 ======-->
    </div>
    <!--====== End - App Content ======-->
    {% include "include/footer.html" %}

{% endblock main_app %}
